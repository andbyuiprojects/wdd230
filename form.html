    <!-- Header with profile pic and name -->

        <img id="profile" src="images/profile-image.webp" alt="profile image">

    <!-- Main section -->
    <main>
        <!-- <h2>Course Proposal Application</h2> -->

        <form method="get" action="record.html">

            <fieldset>

                <legend>Applicant Information</legend>

                <label> User Name*<input type="text" id="username" name="username" placeholder="User Name" required></label>

                <label for="password">Password* <input type="text" id="password" name="password" pattern="[a-zA-Z0-9]{8}" placeholder="Must be at least 8 characters long." required></label>
                <label for="password2">Re-enter Your Password* <input type="text" id="password2" name="password2" pattern="[a-zA-Z0-9]{8}" placeholder="Re-enter password" required></label>

                <label> Email* <input type="email" id="email" name="email" placeholder="youremail@byui.edu" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>

                <label> Phone<input type="tel" name="Phone" placeholder="1238675309"></label>

                <label for="range">Page Rating</label>
                <div id="rangevalue">0</div>
                <input type="range" id="range" name="range" min="0" max="10" value="0" step="1" list="rangevalues">

                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>

            </fieldset>

            <!-- <button type="submit" class="submitBtn">Record</button> -->
            <input type="submit" value="Record" class="submitBtn">
        </form>
    </main>


    <!-- Footer, containing copy write info, name, state, and last modified -->
    <footer>
        <p>&copy; <span id="currentYear"></span></p>
        <p>Andrew Olson</p>
        <p>Idaho</p>
        <p id="lastModified"></p>
    </footer>

    <!-- For JS file -->
    <script src="scripts/getdates.js"></script>

    <script src="scripts/form.js"></script>
