<body>

    <!-- Header with profile pic and name -->

        <img id="profile" src="images/profile-image.webp" alt="profile image">
        <h1>Andrew Olson</h1>
    </header>

    <!-- Navigation Menu -->

    <!-- Main section -->
    <main>
        <h2>Course Proposal Application</h2>

        <form method="get" action="record.html">

            <fieldset>

                <legend>Applicant Information</legend>

                <label class="top"> User Name*<input type="text" name="userName" placeholder="User Name" required></label>
                <label class="top" for="keyphrase">Password*</label>

                <input type="text" id="keyphrase" name="keyphrase" pattern="[a-zA-Z -]{8,}"
                    placeholder="At least 8 characters long. No numbers.">
                <label class="top" for="keyphrase2">Re-enter Your Key Password</label>
                <input type="text" id="keyphrase2" name="keyphrase2" placeholder="Re-enter password">
                
                <label class="top"> Email*<input type="email" name="email" placeholder="email@gmail.com"
                        pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required></label>
                <label class="top"> Phone<input type="tel" name="Phone" placeholder="1238675309"></label>
                <label for="r">Page Rating</label>

                <div id="rangevalue">0</div>

                <input class="top" type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
               
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
                
                </fieldset>

            <input type="submit" value="Send My Rating" class="submitBtn">
            </form>
    </main>


    <!-- Footer, containing copy write info, name, state, and last modified -->
    <footer>
        <p>&copy; <span id="currentYear"></span></p>
        <p>Andrew Olson</p>
        <p>Idaho</p>
        <p id="lastModified"></p>
    </footer>

    <!-- For JS file -->
    <script src="scripts/getdates.js"></script>
    <script src="scripts/menubutton.js"></script>

</body>
</html>
